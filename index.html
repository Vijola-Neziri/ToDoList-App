<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do List App</title>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form class="project-form">
            <input type="text" class="project-input" placeholder="Add a new project...">
            <button type="submit" class="project-button">Add Project</button>
            <select class="project-dropdown">
                <option value="default" disabled selected>Select a Project</option>
            </select>
        </form>
        
        <form class="todo-form">
            <input type="text" class="todo-input" placeholder="Add a new to-do...">
            <input type="date" class="todo-duedate">
            <select class="todo-priority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <button type="submit" class="todo-button">Add To-Do</button>
        </form>
        
        <div class="filter-container">
            <select class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="incomplete">Incomplete</option>
            </select>
            <div class="filter-priority-container">
                <button class="filter-priority-btn active" value="Low">Low</button>
                <button class="filter-priority-btn" value="Medium">Medium</button>
                <button class="filter-priority-btn" value="High">High</button>
            </div>
        </div>
        
        <ul class="todo-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
